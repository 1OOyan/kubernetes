apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb # This MUST match the template label below
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11 # Using a specific version is safer than 'latest'
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: "mypassword123"
        - name: MARIADB_DATABASE
          value: "testdb"
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql # This is where MariaDB saves data
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc # This must match the name in pvc.yaml
