apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
  spec:
    containers:
    - name: mariadb
      image: mariadb:latest # Pulls from Docker Hub
      ports:
      - containerPort: 3306
      env:
      - name: MARIADB_ROOT_PASSWORD
        value: "root" # In production, use a Secret
      - name: MARIADB_DATABASE
        value: "my_database"
